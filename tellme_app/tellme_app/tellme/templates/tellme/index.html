<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Me App</title>
</head>
<body>
  {% if users %}
  <ul>
    {% for user in users %}
      <li>
        <a href="{% url 'tellme:user' user.id %}">{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No user here...</p>
  {% endif %}
</body>
</html>
